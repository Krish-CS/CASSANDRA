<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Cassandra</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .thank-you-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            overflow-y: auto;
            padding: 40px 20px;
            text-align: center;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .thank-you-container::-webkit-scrollbar {
            display: none;
        }

        .thank-you-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 45px 45px;
            max-width: 600px;
            width: 100%;
            flex-shrink: 0;
        }

        .thank-you-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 22px;
            box-shadow: 0 10px 30px rgba(255, 154, 158, 0.4);
        }

        .thank-you-icon i {
            font-size: 3rem;
            color: white;
        }

        .thank-you-title {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            color: #e57373;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
        }

        .thank-you-message {
            font-size: 1.4rem;
            color: #7a4a4f;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .username-highlight {
            color: #d66d75;
            font-weight: 600;
        }

        .thank-you-subtitle {
            font-size: 1rem;
            color: #999;
            margin-bottom: 28px;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .action-btn.primary {
            background: linear-gradient(90deg, #ff7eb3 0%, #ff758c 100%);
            /* Charmer Gradient */
            color: white;
            box-shadow: 0 4px 15px rgba(255, 154, 158, 0.4);
        }

        .action-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 154, 158, 0.6);
            filter: brightness(1.1);
        }

        .action-btn.secondary {
            background: rgba(255, 255, 255, 0.4);
            color: #d66d75;
        }

        .action-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.7);
        }

        .cassandra-logo {
            font-family: 'Great Vibes', cursive;
            font-size: 2rem;
            color: #e57373;
            margin-top: 25px;
            opacity: 0.8;
        }

        /* Confetti animation */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        .floating-element {
            position: absolute;
            animation: float 3s ease-in-out infinite;
            opacity: 0.3;
            font-size: 2rem;
        }

        .floating-element:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 0.5s;
        }

        .floating-element:nth-child(3) {
            bottom: 20%;
            left: 15%;
            animation-delay: 1s;
        }

        .floating-element:nth-child(4) {
            bottom: 15%;
            right: 10%;
            animation-delay: 1.5s;
        }

        .feedback-section {
            margin-top: 22px;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }

        .feedback-text {
            color: #7a4a4f;
            margin-bottom: 15px;
            font-weight: 500;
            font-size: 1rem;
        }

        .yt-btn {
            background: linear-gradient(90deg, #ff7eb3 0%, #ff758c 100%);
            /* Charmer Gradient */
            color: white;
            width: 65px;
            height: 65px;
            border-radius: 50%;
            text-decoration: none;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(255, 117, 140, 0.4);
            transition: all 0.3s ease;
        }

        .yt-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 117, 140, 0.6);
            filter: brightness(1.1);
        }

        /* Thank You Page Mobile Responsiveness */
        @media (max-width: 768px) {
            .thank-you-container {
                padding: 20px 12px;
            }

            .thank-you-card {
                padding: 35px 22px;
                border-radius: 22px;
            }

            .thank-you-icon {
                width: 85px;
                height: 85px;
                margin-bottom: 20px;
            }

            .thank-you-icon i {
                font-size: 2.4rem;
            }

            .thank-you-title {
                font-size: 2.6rem;
            }

            .thank-you-message {
                font-size: 1.1rem;
                margin-bottom: 10px;
            }

            .thank-you-subtitle {
                font-size: 0.9rem;
                margin-bottom: 25px;
            }

            .action-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .action-btn {
                width: 100%;
                justify-content: center;
                padding: 13px 20px;
            }

            .feedback-section {
                margin-top: 20px;
                padding-top: 15px;
            }

            .feedback-text {
                font-size: 0.9rem;
            }

            .yt-btn {
                width: 55px;
                height: 55px;
            }

            .cassandra-logo {
                font-size: 1.6rem;
                margin-top: 25px;
            }
        }

        @media (max-width: 480px) {
            .thank-you-title {
                font-size: 2.2rem;
            }

            .thank-you-message {
                font-size: 1rem;
            }

            .thank-you-card {
                padding: 28px 16px;
            }

            .thank-you-icon {
                width: 70px;
                height: 70px;
            }

            .thank-you-icon i {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="background-container">
        <video autoplay muted loop playsinline class="bg-video"
            poster="{{ url_for('static', filename='img/pink_feather_background.png') }}">
            <source src="{{ url_for('static', filename='vid/cassandra_video.mp4') }}" type="video/mp4">
            <img src="{{ url_for('static', filename='img/pink_feather_background.png') }}" alt="Background"
                class="bg-img">
        </video>
    </div>

    <!-- Floating decorative elements -->


    <div class="thank-you-container">
        <div class="thank-you-card">
            <div class="thank-you-icon">
                <i class="fas fa-check"></i>
            </div>

            <h1 class="thank-you-title">Thank You!</h1>

            <p class="thank-you-message">
                <span class="username-highlight" id="userName">User</span>, for using Cassandra
            </p>

            <p class="thank-you-subtitle">
                Your presentation has been generated successfully! ðŸŽ‰
            </p>

            <div class="action-buttons">
                <a href="/dashboard" class="action-btn primary">
                    <i class="fas fa-plus"></i>
                    Create Another
                </a>
                <a href="/dashboard" class="action-btn secondary">
                    <i class="fas fa-home"></i>
                    Back to Dashboard
                </a>
            </div>

            <div class="feedback-section">
                <p class="feedback-text">Loving Cassandra? Share your feedback! ðŸ’–</p>
                <a href="https://youtube.com/@krishcs-2025?si=WXdwEM4U-q-TYBmC" target="_blank" class="yt-btn"
                    aria-label="Subscribe on YouTube">
                    <i class="fab fa-youtube" style="font-size: 2.2rem;"></i>
                </a>
            </div>

            <div class="cassandra-logo">Cassandra</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get username from localStorage
            const userName = localStorage.getItem('cassandra_username') || 'CASSANDRIAN';
            document.getElementById('userName').textContent = userName;
        });
    </script>
    <!-- Audio Player -->
    <audio id="bgAudio" loop>
        <source src="{{ url_for('static', filename='audio/cassandra_bg.mp3') }}" type="audio/mpeg">
    </audio>

    <div class="audio-control" id="audioControl" onclick="toggleAudio()">
        <i class="fas fa-volume-up"></i>
    </div>

    <style>
        .audio-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 9999;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            color: #d66d75;
        }

        .audio-control:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.4);
        }
    </style>

    <script>
        (function () {
            const audio = document.getElementById('bgAudio');
            const btn = document.getElementById('audioControl');
            const icon = btn.querySelector('i');

            // 1. Immediate State Restoration
            const isMuted = localStorage.getItem('cassandra_audio_muted') === 'true';
            const savedTime = parseFloat(localStorage.getItem('cassandra_audio_time')) || 0;

            if (savedTime) audio.currentTime = savedTime;
            audio.muted = isMuted;
            updateIcon(); // Initial icon state

            // 2. Play Function with Retry
            function attemptPlay() {
                const playPromise = audio.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.warn("Autoplay / Resume blocked:", error);
                        // Unlock on ANY interaction
                        const unlock = () => {
                            audio.play();
                            document.removeEventListener('click', unlock);
                            document.removeEventListener('touchstart', unlock);
                            document.removeEventListener('keydown', unlock);
                        };
                        document.addEventListener('click', unlock, { once: true });
                        document.addEventListener('touchstart', unlock, { once: true });
                        document.addEventListener('keydown', unlock, { once: true });
                    });
                }
            }

            // Try to play immediately
            if (!audio.paused) return; // Already playing
            attemptPlay();

            // 3. Persistence
            window.addEventListener('beforeunload', () => {
                localStorage.setItem('cassandra_audio_time', audio.currentTime);
            });

            // Save frequently in case of crash/unexpected close
            setInterval(() => {
                if (!audio.paused) {
                    localStorage.setItem('cassandra_audio_time', audio.currentTime);
                }
            }, 1000);

            // 4. Bfcache / Back Button Support
            window.addEventListener('pageshow', (event) => {
                if (event.persisted) {
                    // Page restored from cache
                    const reTime = parseFloat(localStorage.getItem('cassandra_audio_time')) || 0;
                    if (reTime) audio.currentTime = reTime;
                    attemptPlay();
                }
            });

            // 5. Controls
            window.toggleAudio = function () {
                audio.muted = !audio.muted;
                localStorage.setItem('cassandra_audio_muted', audio.muted);
                updateIcon();
            }

            function updateIcon() {
                if (audio.muted) {
                    icon.className = 'fas fa-volume-mute';
                    btn.style.background = 'rgba(255, 255, 255, 0.1)';
                } else {
                    icon.className = 'fas fa-volume-up';
                    btn.style.background = 'rgba(255, 255, 255, 0.25)';
                }
            }
        })();
    </script>
</body>

</html>
